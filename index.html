<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside id="filter-navigation">
      <p>Filters:</p>
      <button class="filter selected" data-action="filter" data-filter="*">All</button>
      <button class="filter" data-action="filter" data-filter="">Non-expelled</button>
      <button class="filter" data-action="filter" data-filter="">Expelled</button>
      <section id="house-filters">
        <p>Filter by house:</p>
        <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuffs</button>
        <button class="filter" data-action="filter" data-filter="slytherin">Slytherins</button>
        <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaws</button>
        <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindors</button>
      </section>
    </aside>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th>Image</th>
          <th data-action="sort" data-sort-direction="ascending" data-sort="firstname">First name</th>
          <th data-action="sort" data-sort-direction="ascending" data-sort="lastname">Last name</th>
          <th data-action="sort" data-sort-direction="ascending" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <template id="student-template">
      <tr class="student">
        <td data-field="image"></td>
        <td data-field="firstname"></td>
        <td data-field="lastname"></td>
        <td data-field="house"></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
