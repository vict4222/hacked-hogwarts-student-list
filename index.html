<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog id="modal" data-house="">
      <div class="modal-container">
        <img src="" alt="" class="modal-image" />
        <p class="modal-fullname">
          <span class="modal-prefix"></span>
          <span class="modal-firstname"></span>
          <span class="modal-middlename"></span>
          <span class="modal-lastname"></span>
          <span class="modal-nickname"></span>
        </p>

        <p class="modal-house">House: <span></span></p>
        <p class="modal-bloodstatus">Blood status: <span></span></p>
        <div class="modal-prefect">
          <p></p>
          <button data-action="prefect" data-prefect="add">Appoint as prefect</button>
        </div>
        <div class="modal-inquisitorial">
          <p></p>
          <button data-action="inquisitorial" data-inquisitorial="add">Add to squad</button>
        </div>
        <hr />
        <button data-action="expel"></button>
      </div>
    </dialog>

    <aside id="aside">
      <section id="results">
        <p>Showing 0 results</p>
      </section>

      <section id="search-function">
        <!-- <p>Search by name:</p> -->
        <div class="search-container">
          <input type="text" id="search-bar" placeholder="search" />
          <button data-action="clear">Ã—</button>
        </div>
      </section>

      <section id="student-filters">
        <p>Filters:</p>
        <button class="filter selected" data-action="filter" data-filter="*">
          All
          <span class="student-count"></span>
        </button>
        <button class="filter" data-action="filter" data-filter="non-expelled">
          Non-expelled
          <span class="student-count"></span>
        </button>
        <button class="filter" data-action="filter" data-filter="expelled">
          Expelled
          <span class="student-count"></span>
        </button>
      </section>

      <section id="house-filters">
        <p>Filter by house:</p>
        <button class="filter" data-action="filter" data-filter="hufflepuff">
          Hufflepuffs
          <span class="student-count"></span>
        </button>
        <button class="filter" data-action="filter" data-filter="slytherin">
          Slytherins
          <span class="student-count"></span>
        </button>
        <button class="filter" data-action="filter" data-filter="ravenclaw">
          Ravenclaws
          <span class="student-count"></span>
        </button>
        <button class="filter" data-action="filter" data-filter="gryffindor">
          Gryffindors
          <span class="student-count"></span>
        </button>
      </section>

      <section id="role-filters">
        <p>Filter by roles:</p>
        <button class="filter" data-action="filter" data-filter="prefect">
          Prefects
          <span class="student-count"></span>
        </button>
        <button class="filter" data-action="filter" data-filter="inquisitor">
          Inquisitorial squad
          <span class="student-count"></span>
        </button>
      </section>
    </aside>

    <section id="list-container">
      <table id="list">
        <thead>
          <tr id="sorting">
            <th>Image</th>
            <th data-action="sort" data-sort-direction="ascending" data-sort="firstname">First name</th>
            <th data-action="sort" data-sort-direction="ascending" data-sort="lastname">Last name</th>
            <th data-action="sort" data-sort-direction="ascending" data-sort="house">House</th>
            <th data-action="sort" data-sort-direction="ascending" data-sort="bloodstatus">Blood-status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <template id="student-template">
      <tr class="student">
        <td data-field="image"></td>
        <td data-field="firstname"></td>
        <td data-field="lastname"></td>
        <td data-field="house"></td>
        <td data-field="bloodstatus"></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
